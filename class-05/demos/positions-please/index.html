<!DOCTYPE html>
<html>

<head>

  <!-- linking reset.css from a content delivery network instead of locally -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">

  <title>Positions Please!</title>
</head>

<body>
  <header>
    <h1>Positions Please!</h1>
  </header>

  <main>
    <section>
      <img src="https://via.placeholder.com/200x200/ff7f7f/333333?text=static" />
      <h2>Image has static postion, the default</h2>
    </section>
    <section>
      <img id="relative" src="https://via.placeholder.com/200x200/ff7f7f/333333?text=relative" />
      <h2>Image is positioned relative to itself</h2>
    </section>
    <section>
      <img id="absolute" src="https://via.placeholder.com/200x200/ff7f7f/333333?text=absolute" />
      <h2>Image is positioned relative to it's first positioned parent</h2>
    </section>
    <section class="static">
      <img id="absolute-parent-static" src="https://via.placeholder.com/200x200/ff7f7f/333333?text=abs-static" />
      <h2>Image is position absolute with static parent, where is it?</h2>
    </section>
    <section>
      <img id="fixed" src="https://via.placeholder.com/200x200/ff7f7f/333333?text=fixed" />
      <h2>Image is position fixed, where is it?</h2>
    </section>
  </main>
</body>

</html>
